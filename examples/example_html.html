  <head>
    <title>Timeline JS Example</title>
    <meta charset="utf-8">

  <body>
      <!-- BEGIN Timeline Embed -->
      <script type="text/javascript" src="../build/js/storyjs-embed.js"></script>
<div id="my-timeline" style="height: 600px; z-index: 0;"></div>

<div id="timeline" style="display: none">
  <section>
    <h2>The Main Timeline Headline Goes here</h2>
    <article>
      <p>Intro body text goes here, some HTML is ok</p>
    </article>
    <figure>
      <img src="http://yourdomain_or_socialmedialink_goes_here.jpg"/>
      <cite>Credit Name Goes Here</cite>
      <figcaption>Caption text goes here</figcaption>
    </figure>
  </section>
  <ul>
    <li class="era" data-tag="This is Optional">
      <h3>Headline Goes Here</h3>
      <time datetime="2011-12-10">10/12/2011</time>
      <time datetime="2011-12-11">11/12/2011</time>
    </li>
  </ul>
  <ul>
    <li data-tag="This is Optional">
      <h3>Headline Goes Here</h3>
      <time datetime="2011-12-10">10/12/2011</time>
      <time datetime="2011-12-11">11/12/2011</time>
      <article>
        <p>Body text goes here, some HTML is OK</p>
      </article>
      <figure>
        <a href="http://twitter.com/ArjunaSoriano/status/164181156147900416">Some media</a>
        <cite>Credit Name Goes Here</cite>
        <figcaption>Caption text goes here</figcaption>
      </figure>
    </li>
  </ul>
</div>

<script>

!function($) {
  $(function() {
    createStoryJS({
        type:       'timeline',
        width:      '100%',
        height:     '600',
        source:     $("#timeline")[0],
        embed_id:   'my-timeline',
        start_zoom_adjust: 3
    });
}) }(window.jQuery)
</script>
